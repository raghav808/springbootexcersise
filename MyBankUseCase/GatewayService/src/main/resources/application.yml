server:
  port: 8888
  
  
#eureka 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
# API Gate way
spring:
  application:
    name: mybank-gateway
  cloud:
    gateway:
      routes:
      - id: customer
        uri: lb://customer-service
        predicates:
        - Path=/customer/**
      - id: account
        uri: lb://account-service
        predicates:
        - Path=/account/**
      - id: transaction
        uri: lb://transaction-service
        predicates:
        - Path=/transaction/**
      - id: mobile-transaction
        uri: lb://mobile-transaction-service
        predicates:
        - Path=/mobile-transaction/**
        